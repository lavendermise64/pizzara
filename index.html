<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZZARA DELIVERIES</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.svg" alt="logo for pizaara imndustries" />
            </div>
            <div class="nav__center">
              <ul>
                <li class="__home"><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="herozcontainer">
              <div class="nav__right"></div>
              <ul>
                <li>
                  <img
                    width="40"
                    src="images/shopping-cart.png"
                    alt="shopping art icon"
                  />
                </li>
                <li>
                  <img
                    width="40"
                    src="images/avatar.png"
                    alt="this is an avater"
                  />
                </li>
                <li><i class="fa-solid fa-bars-staggered"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="hero">

        <div class="container">
          <div class="hero__container">

      
  
        <div class="hero__left">
          <p><strong>Easy way to order your food</strong></p>
          <h1>
            Choosing <span class="hero__left--orange">Healthy</span> &
            <span class="hero__left--orange">Fresh</span> Pizza
          </h1>
          <p>We offer the fastest and favorite pizza delivery services all over the country.

            Search for your favorite pizza toppings here</p>
          <div class="hero__left__search">
            <i class="fa-solid fa-magnifying-glass fa-2px"></i>
            <form action="">
              <input type="text" placeholder="Find pizza type" />
              <button type="submit">Search</button>
            </form>
          </div>
          <div class="hero__left__stats">
            <div class="hero__left__stats--grey">
              <div>
                <img
                  src="images/cutlery.png"
                  alt="this are cutleries"
                  width="40"
                />
              </div>
              <p>500+ Restaurants</p>
            </div>
            <div class="hero__left__stats--grey">
              <div>
                <img
                  src="images/fresh-pizza.png"
                  alt="pizza"
                  width="40"
                  width="40"
                />
              </div>
              <p>200+ Pizza Varieties</p>
            </div>
            <div class="hero__left__stats--grey">
              <div>
                <img src="images/star.png" alt="this is astar"  width="50"/>
              </div>
              <p>(7.8) 10K Reviews</p>
            </div>
          </div>
        </div>

        <div class="hero__right">
          <div class="hero__right--large">
            <img src="images/hero-pizza.png" alt="this is a piza" />
          </div>
          <div class="hero__right--small">
            <img src="images/pizza-1.png" width="80"/>
      <img src="images/pizza-2.png" width="80"/>
            <img src="images/pizza-3.png" width="80"/>
            <img src="images/pizza-4.png" width="80"/>
          </div>
        </div>
          </div>
          
      </section>
    </header>
    <main></main>
    <fotter></fotter>
  </body>
</html>
